<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>excel工程</title>
    <link rel="stylesheet" href="/css/layui.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">excel 操作</div>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">基本操作</a>
                    <dl class="layui-nav-child">
                        <dd><a id="search" href="javascript:;">查询</a></dd>
                        <dd><a id="upload" href="javascript:;">上传</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <iframe src="/search" frameborder="0" id="demoAdmin" style="width: 100%; height: 100%;overflow-y : hidden;"></iframe>
    </div>

    <div class="layui-footer">
    </div>
</div>
<script src="layui.js"></script>
<script src="jquery-1.11.0.min.js"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;
    });

    $("#search").click(function () {
        $("#demoAdmin").attr("src", "/search");
    });

    $("#upload").click(function () {
        $("#demoAdmin").attr("src", "/upload");
    });




</script>
</body>
</html>
